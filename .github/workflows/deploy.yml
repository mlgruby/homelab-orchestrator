name: Deploy Homelab Orchestrator

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: homelab-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64, homelab]
    environment: homelab
    permissions:
      contents: read
    env:
      WM_URL: ${{ secrets.WM_URL }}
      WM_WORKSPACE: ${{ secrets.WM_WORKSPACE }}
      WM_TOKEN: ${{ secrets.WM_TOKEN }}
      ALLOW_WMILL_PUSH: ${{ secrets.ALLOW_WMILL_PUSH }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Windmill CLI
        run: |
          set -euo pipefail
          npm install -g windmill-cli
          wmill --version

      - name: Validate required secrets
        run: |
          set -euo pipefail
          missing=0
          for key in WM_URL WM_WORKSPACE WM_TOKEN; do
            if [ -z "${!key:-}" ]; then
              echo "::error::Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

          if [ "${ALLOW_WMILL_PUSH:-}" != "true" ]; then
            echo "::error::Set secret ALLOW_WMILL_PUSH=true to enable sync push."
            echo "::error::This guard prevents accidental destructive Windmill syncs."
            exit 1
          fi

      - name: Validate Windmill sync tree
        working-directory: windmill
        run: |
          set -euo pipefail
          if [ ! -f "wmill.yaml" ]; then
            echo "::error::windmill/wmill.yaml not found."
            exit 1
          fi

          if [ -z "$(find u f -type f -not -name '.gitkeep' -print -quit 2>/dev/null)" ]; then
            echo "::error::No Windmill resource files found under windmill/u or windmill/f."
            echo "::error::Run an initial sync pull and commit resources before push."
            exit 1
          fi

      - name: Validate script metadata presence
        working-directory: windmill
        run: |
          set -euo pipefail
          missing=0
          while IFS= read -r script; do
            meta="${script%.*}.script.yaml"
            if [ ! -f "$meta" ]; then
              echo "::error::Missing metadata file for script: $script"
              missing=1
            fi
          done < <(find u f -type f \( -name '*.py' -o -name '*.ts' -o -name '*.go' -o -name '*.sh' \) 2>/dev/null)
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Deploy Windmill workspace
        working-directory: windmill
        run: |
          set -euo pipefail
          wmill sync push \
            --base-url "$WM_URL" \
            --workspace "$WM_WORKSPACE" \
            --token "$WM_TOKEN" \
            --yes
