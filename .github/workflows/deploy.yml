name: Deploy Homelab Orchestrator

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: homelab-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64, homelab]
    environment: homelab
    permissions:
      contents: read
    env:
      WM_URL: ${{ secrets.WM_URL }}
      WM_WORKSPACE: ${{ secrets.WM_WORKSPACE }}
      WM_TOKEN: ${{ secrets.WM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          set -euo pipefail
          missing=0
          for key in WM_URL WM_WORKSPACE WM_TOKEN; do
            if [ -z "${!key:-}" ]; then
              echo "::error::Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Deploy Windmill workspace
        run: |
          set -euo pipefail
          if ! command -v wmill >/dev/null 2>&1; then
            echo "::error::wmill CLI is not installed on this runner."
            echo "::error::Install it on the self-hosted runner, then re-run."
            exit 1
          fi

          wmill sync push \
            --base-url "$WM_URL" \
            --workspace "$WM_WORKSPACE" \
            --token "$WM_TOKEN" \
            --yes
